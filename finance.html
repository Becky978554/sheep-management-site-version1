<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finances â€” Sheep Management</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Finances</h1>
    <div style="display:flex; gap:8px; margin-bottom:12px; align-items:center;">
      <a id="btnIncome" class="button">Income</a>
      <a id="btnOutput" class="button">Output</a>
      <a id="btnBalance" class="button">Balance</a>
      <div style="flex:1 1 auto"></div>
      <a href="index.html" class="button">Back to Dashboard</a>
    </div>

    <div id="incomeSection" class="info-box" style="display:none;">
      <h2>Income</h2>
      <form id="incomeForm" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
        <input type="date" id="incomeDate" />
        <input type="number" step="0.01" id="incomeAmount" placeholder="Amount" />
        <input type="text" id="incomeDesc" placeholder="Description" style="flex:1 1 200px;" />
        <button id="incomeAdd" class="button button-primary" type="button">Add Income</button>
      </form>
      <div style="margin-top:12px;">
        <table class="report-table" id="incomeTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th style="text-align:right">Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="outputSection" class="info-box" style="display:none;">
      <h2>Output / Expenses</h2>
      <form id="outputForm" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
        <input type="date" id="outputDate" />
        <input type="number" step="0.01" id="outputAmount" placeholder="Amount" />
        <input type="text" id="outputDesc" placeholder="Description" style="flex:1 1 200px;" />
        <button id="outputAdd" class="button button-primary" type="button">Add Expense</button>
      </form>
      <div style="margin-top:12px;">
        <table class="report-table" id="outputTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th style="text-align:right">Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="balanceSection" class="info-box" style="display:none;">
      <h2>Balance</h2>
      <div style="display:flex; gap:16px; align-items:center;">
        <div><strong>Total Income:</strong> <span id="totalIncome">$0.00</span></div>
        <div><strong>Total Output:</strong> <span id="totalOutput">$0.00</span></div>
        <div><strong>Balance:</strong> <span id="balanceAmt">$0.00</span></div>
        <div style="flex:1 1 auto"></div>
        <button id="exportCsv" class="button">Export All CSV</button>
        <button id="exportIncomeCsv" class="button">Export Income CSV</button>
        <button id="exportOutputCsv" class="button">Export Output CSV</button>
        <button id="exportBalanceCsv" class="button">Export Balance CSV</button>
        <button id="clearAll" class="button button-cancel">Clear All</button>
      </div>
      <div style="margin-top:12px;">
        <p>Below are recent entries:</p>
        <table class="report-table" id="recentTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th style="text-align:right">Amount</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="finance.js"></script>
  <script>window.addEventListener('DOMContentLoaded', initFinance);</script>
</body>

</html>
